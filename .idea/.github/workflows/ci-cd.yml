name: CI-CD

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop]

jobs:
  test:
    name: Build & Test (develop / PRs)
    # Corre en push a develop y en PRs (no despliega)
    if: github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/pull/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build & Test (JaCoCo check)
        run: mvn -B -q clean verify

      - name: Publicar reportes (si falla)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            target/surefire-reports/**
            target/site/jacoco/**

  deploy:
    name: Deploy to Azure (main)
    # Solo cuando es push directo a main (no PR)
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: production
    concurrency:
      group: deploy-main
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build (tests incl.)
        run: mvn -B -q clean package

      # Si quieres ver el JAR producido en los artefactos del run (opcional)
      - name: Upload JAR artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

      - name: Deploy to Azure Web App (JAR)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: target/*.jar
        env:
          # La app usa server.port=${PORT:9090}. Azure inyecta PORT automáticamente.
          # MONGODB_URI se recomienda configurarlo como App Setting en Azure;
          # si prefieres inyectar desde Actions, descomenta la línea siguiente y agrega el secret.
          # MONGODB_URI: ${{ secrets.MONGODB_URI }}
          PORT: 8080
